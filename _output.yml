bookdown::gitbook:
  css: custom.css
  split-by: chapter
  config:
    toc:
      collapse: section
    toolbar:
      position: fixed
      download: 'Skript_Statistik_2021.pdf'
      search: yes
  includes:
    in_header: header.html
  lib_dir: "assets"
  pandoc_args: ["--html-q-tags"]

bookdown::pdf_book:
  keep_tex: true
  latex_engine: xelatex
  template: template.tex
