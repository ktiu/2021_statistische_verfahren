bookdown::gitbook:
  css: custom.css
  split_by: section
  config:
    toc:
      collapse: section
    toolbar:
      position: fixed
      download: 'pdf'
      search: yes
  includes:
    in_header: header.html
  lib_dir: "assets"
  pandoc_args: ["--html-q-tags"]

bookdown::pdf_book:
  keep_tex: true
  template: template.tex
  includes:
    in_header: preamble.tex
